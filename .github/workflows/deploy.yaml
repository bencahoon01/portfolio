name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          # Add this line to specify the lock file location
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Install dependencies 👨🏻‍💻
        # Add working-directory to run this command in the 'website' folder
        working-directory: ./website
        run: pnpm install

      - name: Build and Export 🏗️
        # Add working-directory here as well
        working-directory: ./website
        run: pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          # Update the folder path to include the 'website' directory
          folder: website/out